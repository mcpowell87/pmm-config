libraries:                                      # Library mappings must have a colon (:) placed after them
  Movies:
    metadata_path:
      - file: config/config/movies/movies.yml
      - file: config/config/movies/charts.yml
      - file: config/config/movies/studios.yml
      - file: config/config/movies/holiday.yml
      - file: config/config/movies/collections.yml
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_letterboxd
    overlay_path:
      - pmm: resolution
      - pmm: audio_codec
      - pmm: language_count
      - pmm: ratings
        template_variables:
          rating1: critic
          rating1_image: imdb
          rating2: audience
          rating2_image: letterboxd
          vertical_position: bottom
          rating_alignment: horizontal
  Movies 4K:
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_letterboxd
    overlay_path:
      - pmm: resolution
      - pmm: audio_codec
      - pmm: imdb_top_250
      - pmm: language_count
      #- git: home1800/overlays/ratings-no250
      - pmm: ratings
        template_variables:
          rating1: critic
          rating1_image: imdb
          rating2: audience
          rating2_image: letterboxd
          vertical_position: bottom
          rating_alignment: horizontal
  Documentaries:
    metadata_path:
      - file: config/config/documentaries/charts.yml
    overlay_path:
      - pmm: resolution
      - pmm: audio_codec
      - pmm: language_count
      #- git: home1800/overlays/ratings-no250
      - pmm: ratings
        template_variables:
          rating1: critic
          rating2: audience
          rating1_image: imdb
          rating2_image: letterboxd
          vertical_position: bottom
          rating_alignment: horizontal
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_letterboxd
